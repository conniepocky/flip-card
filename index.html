<!DOCTYPE html>
<head>
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" onmouseenter="changeText()">
        <div class="innercard">
            <div class="front">
                <h1>Happy Birthday!</h1>

                <img src="images/cake.png">
        
            </div>
        
            <div class="back">
                <p>Dear</p>
                <p>Wishing you a very happy birthday!</p>
                <p id="text">May all your dreams come true!</p>
                <p>From</p>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
